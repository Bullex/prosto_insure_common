											</span>

											</span>
                                </a>
                            </div>
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <a href="https://travel.prosto.insure/" class="btn btn-insure">
                                    <span class="pull-left">Выезд за границу</span>

											</span>
                                </a>

											</span>
                                </a>
                            </div>
                            <div class="col-xs-12 col-md-6 col-lg-4">
                                <a href="https://accident.prosto.insure/" class="btn btn-insure">

												3 предложения<br><strong>от 500 рублей</strong>
											</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
